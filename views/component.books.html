<div class="row" >
<div class="col-xs-6 col-sm-4" ng-repeat="item in $ctrl.books">
        <a href="/#/book/{{item.ID}}" class="thumbnail">
        <img ng-src="{{item.Image}}" class="img-fluid" alt="...">
        </a>
    </div>
</div>
        
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li ng-class="{active : page== $ctrl.pages.current}" ng-repeat = "page in $ctrl.pages.activePages"  >
            <a ng-href="/#/{{$ctrl.term}}/{{page}} ">
            <span class="sr-only">{{page}}</span>
            </a>
        </li>
    </ul>
</nav>            
</div>
