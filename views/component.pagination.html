<nav aria-label="Page navigation">
    <ul class="pagination">
        
        <li  ng-class="{active : vm.current*1 == page*1  }" ng-repeat="page in vm.getpages(vm.current, vm.total)">
            <a ng-show = "$first && (page > 1)" aria-label="Prior" ng-href="/#/{{vm.query}}/{{page}} " >
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
            <a ng-hide = "($last && (vm.total > page)) || ($first && (page > 1))"  ng-href="/#/{{vm.query}}/{{page}} ">
                <span class="sr-only">{{page}}</span>
            </a>
            <a ng-show = "$last && (vm.total > page)" aria-label="Next" ng-href="/#/{{vm.query}}/{{page}} " >
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>

        </li>
    </ul>
</nav>
