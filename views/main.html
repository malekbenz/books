<div class="row">
    <div class="hidden-xs hidden-sm col-md-2" >
                            <ul class=" nav nav-pills nav-stacked ">
                                <li class="active"><a href="#sTop"><i class="fa fa-cog"></i>About</a></li>
                                <li><a href="#s1"><i class="fa fa-users"></i>Team</a></li>
                                <li><a href="#s2"><i class="fa fa-cogs"></i>Services</a></li>
                                <li><a href="#s3"><i class="fa fa-picture-o"></i>Portfolio</a></li>
                                <li><a href="#s6"><i class="fa fa-pencil-square-o"></i>Blog</a></li>
                                <li><a href="#s7"><i class="fa fa-comment"></i>Contact</a></li>
                            </ul>
  
    </div>

    <div  class="col-md-7  container-fluid">
                        <div class="row" >
                            <div class="col-xs-6 col-sm-4" ng-repeat="item in vm.books">
                                <a href="/#/book/{{item.ID}}" class="thumbnail">
                                <img ng-src="{{item.Image}}" class="img-fluid" alt="...">
                                </a>
                            </div>

                        </div>

                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                
                                <li ng-class="{active : page== vm.pages.current}" ng-repeat = "page in vm.pages.activePages"  >
                                    <a ng-href="/#/{{vm.searchTerm}}/{{page}} ">
                                    <span class="sr-only">{{page}}</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>            

    </div>

    <div class="hidden-xs hidden-sm col-md-3">
                        <div class="panel-group" id="accordion">
                                  <div class="panel panel-default" ng-repeat="item in vm.tables">
                                    <div class="panel-heading">
                                      <h4 class="panel-title">
                                        <a data-toggle="collapse" data-parent="#accordion" href=".collapse{{item}}">
                                          TABLE N° - {{item}}
                                        </a>
                                      </h4>
                                    </div>
                                    <div id="" class="collapse{{item}} panel-collapse collapse" ng-class ="{'in':item==1}" >
                                      <div class="panel-body">
                                        Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. 3 wolf moon officia aute, non cupidatat skateboard dolor brunch.
                                      </div>
                                    </div>
                                  </div>

                                </div>

    </div>    

</div>
